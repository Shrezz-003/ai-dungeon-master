<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventure Continues</title>
    <style>
      body { background-image: url('/static/background.jpg'); background-size: cover; background-attachment: fixed; }
      #story-container { max-height: 70vh; overflow-y: auto; }
      .card { background-color: rgba(33, 37, 41, 0.9) !important; }
      .player-action { color: #aaa; font-style: italic; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">

                <div class="card bg-dark text-light">
                    <div id="story-container" class="card-body">
                        <p class="card-text">{{ story_text }}</p>
                    </div>
                </div>

                <form id="game-form" class="mt-4">
                    <div class="input-group">
                        <input type="text" id="action-input" class="form-control" placeholder="What do you do?" required autofocus>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('game-form');
        const storyContainer = document.getElementById('story-container');
        const actionInput = document.getElementById('action-input');

        form.addEventListener('submit', async function(event) {
            // Stop the default page reload
            event.preventDefault();

            const playerAction = actionInput.value;
            const storyHistory = storyContainer.innerText;

            // Add the player's action to the screen immediately
            storyContainer.innerHTML += `<p class="player-action mt-3">> ${playerAction}</p>`;
            actionInput.value = ''; // Clear the input box
            storyContainer.scrollTop = storyContainer.scrollHeight; // Scroll down

            // Send the data to our new API endpoint
            const response = await fetch('/continue_story', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history: storyHistory, action: playerAction })
            });

            const data = await response.json();

            // Add the AI's response to the screen
            storyContainer.innerHTML += `<p>${data.story_piece}</p>`;
            storyContainer.scrollTop = storyContainer.scrollHeight; // Scroll down again
        });
    </script>

</body>
</html>
